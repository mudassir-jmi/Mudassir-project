<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book Call | Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c71f37f899.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.google.com/download?family=Noto%20Sans">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
</head>
<body>

     <!---header--->
	<header>
		<a href="#" class="logo">Logo</a>
		<div class="bx bx-menu" id="menu-icon"></div>

		<ul class="navbar">
			<li><a href="#Home" class="active">Home</a></li>
			<li><a href="#capabilities">Capabilities</a></li>
			<li><a href="#client">Client Story</a></li>
			<li><a href="#insights">Insights</a></li>
			<li><a href="#blog">Resources</a></li>
		</ul>

		<div class="top-btn">
			<a href="#">Let's Talk</a>
		</div>
	</header>

    <!-- Call Section Start -->

    <div class="call-section">
        <p>Book a Free Call</p>
    </div>
    <p class="sub-text">Tell us a little more about yourself and 
        we will call you at your scheduled time</p>
    <section class="call">
    <div class="call-form">
        <input type="text" placeholder="First Name"><br>
        <input type="text" placeholder="Last Name"><br>
        <input type="text" placeholder="Your Phone number">
        <input type="radio" name="radio-btn" class="active"> ASAP
        <input type="radio" name="radio-btn"> Today
        <input type="radio" name="radio-btn"> Yesterday
        <div class="call-btn">
            <a href="#">Load More</a>
        </div>
    </div>
    <div class="call-img">
        <!-- <img src="images/resource/call.png" alt=""> -->
    </div>
    
</section>
    <!-- Call Section End -->
    
    <script src="js/script.js"></script>
</body>
</html>
